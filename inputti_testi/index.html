<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #word-list {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="word-input">
    <button id="add-word-button">Add Word</button>
    <div id="word-list">
    </div>

    <script>
      $(document).ready(function() {
        $("#add-word-button").click(function() {
          var word = $("#word-input").val();
          $.ajax({
            type: "POST",
            url: "add_word.php",
            data: { word: word }
          })
            .done(function(data) {
              $("#word-list").append("<div>" + word + "</div>");
              $("#word-input").val("");
            })
            .fail(function(error) {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
